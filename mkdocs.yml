site_name: Feishu Webhook Bot
site_description: "A production-ready framework for building Feishu (Lark) webhook bots with messaging, scheduling, plugins, and automation."
site_url: ""
repo_url: https://github.com/AstroAir/feishu-webhook-bot
repo_name: AstroAir/feishu-webhook-bot

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.tracking
    - content.code.copy
    - content.code.annotate
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - Guides:
      - Plugin Development: plugin-guide.md
      - Automation & Workflows: automation-guide.md
      - YAML Configuration: yaml-configuration-guide.md
      - Enhanced YAML Features: enhanced-yaml-features.md
  - AI Features:
      - AI Enhancements: AI_ENHANCEMENTS.md
      - Multi-Provider Guide: AI_MULTI_PROVIDER_GUIDE.md
      - MCP Integration: MCP_INTEGRATION.md
  - Security:
      - Authentication: authentication.md
  - Reference:
      - API: api.md
  - Contributing: contributing.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            docstring_style: google
            heading_level: 2

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.tabbed

watch:
  - src
  - docs
