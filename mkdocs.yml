site_name: Feishu Webhook Bot
site_description: "A production-ready framework for building Feishu (Lark) webhook bots."
site_url: ""
repo_url: https://github.com/AstroAir/feishu-webhook-bot
repo_name: AstroAir/feishu-webhook-bot

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.tracking
    - content.code.copy
    - content.code.annotate
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - First Steps: getting-started/first-steps.md
  - User Guides:
      - Message Types: guides/message-types.md
      - Templates: guides/templates-guide.md
      - Event Handling: guides/event-handling.md
      - Chat Controller: guides/chat-controller-guide.md
      - Plugin Development: guides/plugin-guide.md
      - Automation & Workflows: guides/automation-guide.md
      - Task System: guides/tasks-guide.md
      - Scheduler: guides/scheduler-guide.md
      - Multi-Provider: guides/providers-guide.md
      - Web UI: guides/webui-guide.md
      - Configuration:
          - YAML Configuration: guides/yaml-configuration-guide.md
          - Advanced YAML Features: guides/advanced-yaml-features.md
          - Configuration Reference: guides/configuration-reference.md
  - AI Features:
      - AI Enhancements: ai/enhancements.md
      - Multi-Provider AI: ai/multi-provider.md
      - MCP Integration: ai/mcp-integration.md
      - AI Tools: ai/tools.md
      - AI Commands: ai/commands.md
      - Conversation Store: ai/conversation-store.md
  - Security:
      - Authentication: security/authentication.md
      - Security Best Practices: security/security-best-practices.md
  - Deployment:
      - Deployment Guide: deployment/deployment.md
      - Docker: deployment/docker.md
  - Reference:
      - API Reference: reference/api.md
      - Core Components: reference/core-reference.md
      - CLI Reference: reference/cli-reference.md
      - Error Codes: reference/error-codes.md
  - Resources:
      - Examples: resources/examples.md
      - FAQ: resources/faq.md
      - Troubleshooting: resources/troubleshooting.md
      - Migration Guide: resources/migration.md
      - Changelog: resources/changelog.md
      - Contributing: resources/contributing.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            docstring_style: google
            heading_level: 2

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.tabbed

watch:
  - src
  - docs
